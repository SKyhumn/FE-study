<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창</title>
    <link rel="stylesheet" href="로그인창.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h1>Log in</h1>
            <p>Username or Email</p>
            <input type="textarea">
            <p>Password</p>
            <input type="password"><br>
            <label><input type="checkbox"><span>Remember me</span></label><br>
            <button type="submit" class="signinbutton">SIGN IN</button>
            <p class="orstartwith">Or start with</p>
            <button class="google"><img src="구글.png"></button>
            <button class="apple"><i class="fa-brands fa-apple"></i></button>
            <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button><br>
            <a href="#" class="link"><p>Sign up</p></a><br>
            <a href="#" class="link"><p>Forgot password?</p></a>
        </form>
    </div>
</body>
</html>
